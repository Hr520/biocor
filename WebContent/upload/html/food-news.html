<body style="background:#f5f5f5;">
    <div class="wrapper">
        <div class="main ">
            <div class="wrap">
                <div class="art-head">
                    <h3 class="art-title">“常吃黄瓜的12个理由”，赶紧看看吧！</h3>
                    <div class="times">2016-08-23&nbsp;09:20</div>
                </div>
                <div class="art-content">
                    <img src="images/food-pic.jpg" class="all-img">
                    <ul class="art-ul mt8">
                        <li>
                            <p>1.补水</p>
                            <p>黄瓜含水量高达96.7%，是所有食物中含水量最高的，能很好地补充体液。</p>
                        </li>
                        <li>
                           <p> 2.排毒</p>
                            <p>营养丰富的黄瓜有益“清扫”体内垃圾，常吃还有助于预防肾结石。</p>
                        </li>
                        <li>
                            <p>3.补充维生素</p>
                            <p>黄瓜富含多种维生素，如B族维生素、维生素C等。需要提醒的是，黄瓜连皮吃，补充维生素的效果更好。</p>
                        </li>
                        <li>
                            <p>4.护肤</p>
                            <p>黄瓜富含钾、镁和硅等矿物质，有益皮肤健康。</p>
                        </li>
                        <li>
                            <p>5.预防便秘</p>
                            <p>黄瓜水分多，热量低，有益减肥。其中的膳食纤维能防便秘。</p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
